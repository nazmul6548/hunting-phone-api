<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API hunting phone</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"

      type="text/css"

  <!-- heads end -->
  <!-- body start -->
  <body class="bg-black">
    <!-- ei khane body te ami akta bg color add korci -->
    <header></header>

    <!-- main jinis start -->
    <main class="container mx-auto pt-6 pb-6">
      <!-- upore ami ekta container use korcci -->

      <!-- nc alada ekta section nc -->
      <section class="bg-gray-300 p-6 rounded-xl mb-6 flex justify-between ">
        <!-- nc input nc -->
        <div class="flex">
            <input
             id="myinput"
             type="text"
             placeholder="Search here"
             class="input input-bordered w-full max-w-xs mr-2"
            />
            <!-- ei khane input ses -->
            <!-- nc button nilam -->
           <button id="mybtn" onclick="buttonhandeler()" class="btn btn-warning">
              Search
           </button>
           <!-- ei khane button ses -->
        </div>

        
      </section>
    <!-- uporer section ses -->

    <!-- arekta section start -->
      <section>
        <!-- nc loading er jonne dasiy ui theke collect korci -->
        <div id="lodingspine" class="text-center my-52 hidden">
            <span class="loading loading-infinity loading-lg text-amber-600"></span>
        </div>
        <!-- loading div ses -->

        <!-- nc o daisy ui theke akta card nc ja amra pore js dia dynamic korci ei jonno besir vag code js file e cole gc ei khane sodu class gulo ace. -->
        <div
          id="amarid"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-20"
        ></div>
        <!-- ses -->
        <!-- nc sob items show koranor jonno amra ekta button nc -->
        <div id="viewall" class="hidden mt-10 flex items-center justify-center">
          <button class="btn btn-outline btn-primary text-white font-bold" onclick="showallelement()">Show All</button>
      </div>
      <!-- ei khane button div ses -->
        <section>

          <!-- Open the modal using ID.showModal() method -->
        
<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle ">
  <div class="modal-box bg-purple-500 text-white">

    </div>
    <h3 id="show_detail_phone" class="font-bold text-3xl text-center"></h3>
    <p id="show-storage" class="py-4 text-center"></p>
    <p id="disply-size" class="text-center"></p>
    <p id="releaseDate" class="text-center"></p>
    <p  id="chipSetName" class="text-center"></p>
    <p id="GPSid" class="text-center"></p>
  
    <div class="modal-action flex justify-center">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
<!-- uporer sob gulo code modal er jonno likha ja daisy ui theke nea hyce -->
        </section>
        
      </section>
