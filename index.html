<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API hunting phone</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
   
  </head>
  <body class="bg-black">
    <header></header>
    <main class="container mx-auto pt-6 pb-6">
      <section class="bg-gray-300 p-6 rounded-xl mb-6 flex justify-between">
        <div class="flex">
            <input
          id="myinput"
          type="text"
          placeholder="Search here"
          class="input input-bordered w-full max-w-xs mr-2"
        />
        <button id="mybtn" onclick="buttonhandeler()" class="btn btn-warning">
          Search
        </button>
        </div>

        
      </section>
      <section>
        <div id="lodingspine" class="text-center my-52 hidden">
            <span class="loading loading-infinity loading-lg text-amber-600"></span>
        </div>
        <div
          id="amarid"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-20"
        ></div>
        <div id="viewall" class="hidden">
            <button class="btn btn-outline btn-primary" onclick="showallelement()">Show All</button>
        </div>

        <section>
          <!-- Open the modal using ID.showModal() method -->
        
<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Hello!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
        </section>
        
      </section>
    </main>
    <footer></footer>

    <script src="./index.js"></script>
  </body>
</html>
